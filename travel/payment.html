<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Ryouko</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div>
      <div class="logo">
        <img src="assets/images/logo.png" alt="Ryouko Logo">
        <span>Ryouko</span>
      </div>
      <div class="nav">
        <nav>
          <ul>
            <li><a href="index.html#desti">Destination</a></li>
            <li><a href="index.html#gallery">Gallery</a></li>
            <li><a href="index.html#packages">Packages</a></li>
          </ul>
        </nav>
      </div>
      <div class="contact">
        <a href="index.html#contact">Contact</a>
      </div>
    </div>
  </header>

  <section id="payment">
    <h2>Complete Your Booking</h2>
    <form class="payment-form">
      <!-- Personal Info -->
      <div class="form-group">
        <input type="text" name="fullname" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>

      <!-- Package Info -->
      <div class="form-group">
        <input type="text" name="package" placeholder="Selected Package" value="Tokyo Explorer" readonly>
      </div>

      <!-- Coupon -->
      <div class="form-group">
        <input type="text" name="coupon" placeholder="Enter Coupon Code">
        <button type="button" class="btn">Apply</button>
      </div>

      <!-- Payment Details -->
      <div class="form-group">
        <input type="text" name="cardname" placeholder="Cardholder Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="cardnumber" placeholder="Card Number" required maxlength="16">
      </div>
      <div class="form-row">
        <input type="text" name="exp" placeholder="MM/YY" required maxlength="5">
        <input type="text" name="cvv" placeholder="CVV" required maxlength="3">
      </div>

      <!-- Pay Now -->
      <button type="submit" class="btn">Pay Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Ryouko Travel. All Rights Reserved.</p>
    <p>Made with ❤️ by Shree</p>
  </footer>
</body>
</html>
